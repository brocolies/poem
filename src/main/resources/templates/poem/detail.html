<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시 상세</title>
</head>
<body>
<h1 th:text="${poem.title}">시 제목</h1>
<p th:text="${poem.author}">저자</p>
<pre th:text="${poem.content}">시 내용</pre>
<p>태그: <span th:text="${poem.tags}">태그</span></p>

<br>
<a th:href="@{/books/{id}(id=${poem.book.id})}"
   th:if="${poem.book}">
    이 시가 수록된 시집 보기
</a>
</body>
</html>
