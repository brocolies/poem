<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시집 목록</title>
</head>
<body>
<h1>시집 목록</h1>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}">
        <h3 th:text="${book.title}">시집 제목</h3>
    </a>
    <p th:text="${book.author}">저자</p>
    <p th:text="${book.publishedYear}">출간년도</p>
    <hr>
</div>
</body>
</html>
