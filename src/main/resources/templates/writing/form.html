<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 쓰기</title>
</head>
<body>
<h1>글 쓰기</h1>
<form action="/writings" method="post">
    <textarea name="content" placeholder="글을 써보세요" required></textarea>
    <br>
    <select name="type">
        <option value="DIARY">내 글</option>
        <option value="QUOTE">좋아하는 글</option>
    </select>
    <br><br>
    <p>태그 선택 (복수 선택 가능)</p>
    <label th:each="tag : ${T(com.poem.poem.domain.Tag).values()}">
        <input type="checkbox" name="tags" th:value="${tag.name()}">
        <span th:text="${tag.getLabel()}">태그</span>
    </label>
    <br><br>
    <button type="submit">저장</button>
</form>
<a href="/writings">목록으로</a>
</body>
</html>
