<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 글 목록</title>
</head>
<body>
<h1>내 글 목록</h1>
<a href="/writings/new">새 글 쓰기</a>

<div th:each="writing : ${writings}">
    <a th:href="@{/writings/{id}(id=${writing.id})}">
        <p th:text="${writing.content}">글 내용</p>
    </a>
    <span th:text="${writing.type}">타입</span>
    <span th:text="${writing.tags}">태그</span>
    <hr>
</div>
</body>
</html>
