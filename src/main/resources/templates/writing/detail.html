<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>글 상세</title>
    <style>
        .type-badge {
            font-size: 10px;
            font-weight: 600;
            color: var(--warm-green);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .detail-content {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 18px;
            line-height: 2.4;
            margin-bottom: 24px;
            white-space: pre-line;
        }
        .btn-delete {
            padding: 8px 18px;
            background: none;
            border: 1px solid rgba(160, 80, 80, 0.15);
            color: #A05050;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-delete:hover { background: rgba(160, 80, 80, 0.04); border-color: rgba(160, 80, 80, 0.25); }
        .recommend-section {
            margin-top: 56px;
            padding-top: 48px;
            border-top: 1px solid var(--border);
        }
        .recommend-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .recommend-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 28px;
        }
        .recommend-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 28px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }
        .recommend-card:hover {
            border-color: var(--warm-green-border);
            box-shadow: var(--shadow-sm);
            transform: translateX(4px);
        }
        .rc-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 3px;
        }
        .rc-author { font-size: 12px; color: var(--text-muted); }
        .rc-arrow { color: var(--text-muted); font-size: 16px; transition: transform 0.3s; }
        .recommend-card:hover .rc-arrow { transform: translateX(3px); color: var(--warm-green); }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-narrow">
        <a th:href="${writing.type.name() == 'DIARY' ? '/writings/diary' : '/writings/quote'}" class="back-link">← 목록으로</a>

        <div style="padding: 20px 0 40px;">
            <p class="type-badge" th:text="${writing.type}">타입</p>
            <p class="detail-content" th:text="${writing.content}">글 내용</p>
            <div class="card-meta" style="display:flex; gap:10px; align-items:center;">
                <span class="tag" th:each="tag : ${writing.tags != null ? writing.tags.split(',') : new String[0]}" th:text="${tag}">태그</span>
                <span class="date" th:text="${#temporals.format(writing.createdAt, 'yyyy.MM.dd')}">날짜</span>
            </div>

            <form th:action="@{/writings/{id}/delete(id=${writing.id})}" method="post" style="margin-top: 20px;">
                <button class="btn-delete" type="submit">삭제</button>
            </form>

            <div class="recommend-section">
                <p class="recommend-label">추천</p>
                <h2 class="recommend-title">이런 시는 어때요?</h2>

                <div th:if="${#lists.isEmpty(recommendedPoems)}" style="text-align:center; padding:40px 20px; color:var(--text-muted); font-size:14px;">
                    태그에 맞는 추천 시가 없습니다.
                </div>

                <a th:each="poem : ${recommendedPoems}"
                   th:href="@{/poems/{id}(id=${poem.id})}"
                   class="recommend-card">
                    <div>
                        <p class="rc-title" th:text="${poem.title}">시 제목</p>
                        <p class="rc-author" th:text="${poem.author}">저자</p>
                    </div>
                    <span class="rc-arrow">→</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
